<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Thymeleaf</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<section class="container mt-4">
    <div class="alert alert-primary" th:each="info : ${DevmasterProfile}">
        <h2 th:text="${info.name}"></h2>
        <p> Username: <span th:text="${info.username}"></span></p>
        <p> NickName: <span th:text="${info.nickName}"></span></p>
        <p> Email: <span th:text="${info.email}"></span></p>
        <p> Website: <span th:text="${info.website}"></span></p>
        <p> Description: <span th:text="${info.description}"></span></p>
        <p> Phone: <span th:text="${info.phone}"></span></p>
    </div>
    <a th:href="@{/}" class="btn btn-success mt-3">Back</a>
</section>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
