<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <h2 class="mb-4">Product List</h2>

    <a th:href="@{/products/create}" class="btn btn-primary mb-3">Add New Product</a>

    <!-- Khi không có sản phẩm -->
    <div th:if="${products.size() == 0}">
        <p>No products available.</p>
    </div>

    <!-- Khi có sản phẩm -->
    <table class="table table-bordered table-striped" th:if="${products.size() > 0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>

            <!-- SỬA ĐÚNG: hiển thị ảnh -->
            <td>
                <img th:src="@{/images/{file}(file=${product.imageUrl})}"
                     alt="Product Image" width="60" height="60"
                     class="img-thumbnail">
            </td>

            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.category.categoryName}"></td>

            <!-- Hiển thị trạng thái dạng màu -->
            <td>
                <span th:class="'fw-bold ' +
                               (product.status == null ? 'text-secondary' :
                               (product.status ? 'text-success' : 'text-danger'))"
                      th:text="${product.status == null ? 'Unknown' :
                               (product.status ? 'Available' : 'Out of Stock')}">
                </span>
            </td>

            <td>
                <a th:href="@{/products/edit/{id}(id=${product.id})}"
                   class="btn btn-warning btn-sm">Edit</a>

                <a th:href="@{/products/delete/{id}(id=${product.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this product?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
