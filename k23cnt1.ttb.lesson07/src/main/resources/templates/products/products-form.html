<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${product.id != null ? 'Edit Product' : 'Create Product'}">Product Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container bg-white mt-5 p-3">
    <form th:action="@{/products/create}" th:object="${product}" method="post">
        <div class="card m-3">
            <div class="card-header">
                <h1 th:text="${product.id != null ? 'Edit Product' : 'Create Product'}">Product Form</h1>
            </div>
            <div class="card-body">
                <input type="hidden" th:if="${product.id != null}" th:value="${product.id}" name="id"/>

                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Image URL:</label>
                    <input type="text" th:field="*{imageUrl}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity:</label>
                    <input type="number" th:field="*{quantity}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Price:</label>
                    <input type="number" th:field="*{price}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Content:</label>
                    <textarea th:field="*{content}" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Category:</label>
                    <select th:field="*{category.id}" class="form-control" required>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
                    </select>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" th:field="*{status}" class="form-check-input" />
                    <label class="form-check-label">Available</label>
                </div>
            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-success" th:text="${product.id != null ? 'Update' : 'Create'}">Save</button>
                <a th:href="@{/products}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
