<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Category Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container bg-white mt-5 p-3">

    <form th:action="@{${category.id} != null ? '/category/edit/' + ${category.id} : '/category/create'}"
          th:object="${category}" method="post">

        <div class="card m-3">
            <div class="card-header">
                <h1 th:text="${category.id != null ? 'Edit Category' : 'Create Category'}">Category Form</h1>
            </div>

            <div class="card-body">

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Category Name:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{categoryName}" class="form-control" required />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Status:</label>
                    <div class="col-sm-10">
                        <!-- Hidden input để gửi false nếu checkbox không tick -->
                        <input type="hidden" th:field="*{categoryStatus}" value="false"/>
                        <input th:field="*{categoryStatus}" type="checkbox" th:value="true"/>
                    </div>
                </div>

            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-success"
                        th:text="${category.id != null ? 'Update' : 'Create'}">Save</button>
                <a href="/category" class="btn btn-secondary">Back to List</a>
            </div>
        </div>

    </form>

</section>
</body>
</html>
