<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id != null ? 'Edit Book' : 'Create Book'}">Book Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container my-3 p-3 bg-white">
    <form th:action="@{/books/new}" th:object="${book}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:if="${book.id != null}" th:field="*{id}"/>

        <div class="card">
            <div class="card-header">
                <h1 th:text="${book.id != null ? 'Edit Book' : 'Create Book'}">Book Form</h1>
            </div>
            <div class="card-body">

                <!-- Code -->
                <div class="mb-3 row">
                    <label for="code" class="col-sm-2 col-form-label">Code</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{code}" placeholder="Book Code" class="form-control" id="code" />
                    </div>
                </div>

                <!-- Name -->
                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" placeholder="Book name" class="form-control" id="name" />
                    </div>
                </div>

                <!-- Image -->
                <div class="mb-3 row">
                    <label for="imageBook" class="col-sm-2 col-form-label">Image</label>
                    <div class="col-sm-10">
                        <input type="file" name="imageBook" id="imageBook" class="form-control" />
                        <!-- Lưu imgUrl hiện tại để edit book -->
                        <input type="hidden" th:field="*{imgUrl}" />
                        <div th:if="${book.imgUrl != null}">
                            <img th:src="@{${book.imgUrl}}" alt="Book Image" style="width: 100px; height: 100px; margin-top:5px;" />
                        </div>
                    </div>
                </div>

                <!-- Description -->
                <div class="mb-3 row">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea th:field="*{description}" rows="3" class="form-control"></textarea>
                    </div>
                </div>

                <!-- Quantity -->
                <div class="mb-3 row">
                    <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{quantity}" placeholder="Quantity" class="form-control" />
                    </div>
                </div>

                <!-- Price -->
                <div class="mb-3 row">
                    <label for="price" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{price}" placeholder="Price" step="0.01" class="form-control" />
                    </div>
                </div>

                <!-- Authors -->
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Authors</label>
                    <div class="col-sm-10 d-flex flex-wrap">
                        <div th:each="author : ${authors}" class="me-3 mb-2">
                            <input type="checkbox"
                                   name="authorIds"
                                   th:value="${author.id}"
                                   th:attr="id='chkAuth_'+${author.id}"
                                   th:checked="${book.authors.contains(author)}"/>
                            <label th:attr="for='chkAuth_'+${author.id}" th:text="${author.name}">Author Name</label>
                        </div>
                    </div>
                </div>

                <!-- Submit button -->
                <div class="mb-3 row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary" th:text="${book.id != null ? 'Update' : 'Create'}">Submit</button>
                        <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>

            </div>
        </div>
    </form>
</section>
</body>
</html>
