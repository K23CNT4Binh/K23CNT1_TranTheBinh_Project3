<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Tác giả</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${author.id == null} ? 'Thêm mới Tác giả' : 'Sửa Tác giả'"></h2>

    <!-- Form dùng chung, action do controller truyền vào -->
    <form th:action="@{${actionUrl}}" th:object="${author}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Mã tác giả</label>
            <input type="text" th:field="*{code}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tên tác giả</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" th:field="*{phone}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Địa chỉ</label>
            <input type="text" th:field="*{address}" class="form-control">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" th:field="*{isActive}" class="form-check-input">
            <label class="form-check-label">Hoạt động</label>
        </div>

        <button type="submit" class="btn btn-success"
                th:text="${author.id == null} ? 'Lưu' : 'Cập nhật'"></button>
        <a th:href="@{/authors}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
